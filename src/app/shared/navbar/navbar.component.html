<div class="min-h-screen">
  <div class="antialiased bg-pageColor-black dark-mode:bg-gray-900">
    <div
      class="
        w-full
        text-pageColor-yellow
        bg-pageColor-black
        dark-mode:text-gray-200 dark-mode:bg-gray-800
      "
    >
      <div
        x-data="{ open: true }"
        class="
          flex flex-col
          max-w-screen-xl
          px-4
          mx-auto
          md:items-center md:justify-between md:flex-row md:px-6
          lg:px-8
        "
      >
        <div class="flex flex-row items-center justify-between p-4">
          <a
            href="#"
            class="
              text-lg
              font-semibold
              tracking-widest
              text-pageColor-yellow
              uppercase
              rounded-lg
              dark-mode:text-white
              focus:outline-none focus:shadow-outline
            "
            >Flowtrail UI</a
          >
        </div>
        <nav
          class="
            flex-col flex-grow
            hidden
            pb-4
            md:pb-0 md:flex md:justify-end md:flex-row
          "
        >
          <button
            *ngFor="let item of navbarMenu"
            routerLink="item.ruta"
            routerLinkActive="router-link-active"
            class="
              px-4
              py-2
              mt-2
              text-sm
              font-semibold
              bg-transparent
              rounded-lg
              md:mt-0 md:ml-4
              hover:text-pageColor-black
              focus:text-pageColor-black
              hover:bg-pageColor-yellow
              focus:bg-pageColor-yellow focus:outline-none focus:shadow-outline
            "
          >
            {{ item.texto }}
          </button>
        </nav>
      </div>
    </div>
  </div>
</div>
